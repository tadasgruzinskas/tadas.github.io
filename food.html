<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Shall We Eat? 🍕</title>
</head>
<body>
    <div class="container">
        <h2>What Do You Want to Eat? 🍽️</h2>
        <form id="foodForm">
            <input type="radio" name="food" value="Pizza"> Pizza 🍕<br>
            <input type="radio" name="food" value="Sushi"> Sushi 🍣<br>
            <input type="radio" name="food" value="Pasta"> Pasta 🍝<br>
            <br>
            <button type="button" onclick="submitAnswers()">Submit Answers ✅</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        function submitAnswers() {
            const selected = document.querySelector(`input[name="food"]:checked`);
            if (selected) {
                localStorage.setItem("food", selected.value);

                const answers = {
                    flower: localStorage.getItem("flower"),
                    plan: localStorage.getItem("plan"),
                    food: localStorage.getItem("food")
                };

                fetch("https://formspree.io/f/mnnjbbez", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify(answers)
                })
                .then(response => response.ok ? "Your answers have been sent! 💖" : "Oops! Something went wrong 😢")
                .then(message => document.getElementById("responseMessage").innerText = message)
                .catch(error => console.error("Error:", error));
            } else {
                alert("Please choose one!");
            }
        }
    </script>
</body>
</html>
