<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasirink Gƒólytes üå∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('https://wallpaper.dog/large/17008640.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            width: 60%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .koala {
            font-size: 32px;
        }
        input[type="file"] {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            color: black;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            background: #ff99cc;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background: #ff66a3;
        }
        .preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="koala">üê®</span> ƒÆkelk savo mƒógstam≈≥ gƒólyƒçi≈≥ puok≈°tƒô <span class="koala">üê®</span></h1>
        <p class="subtitle">Pabandysiu tau parinkt kuo pana≈°esnes! üòä</p>
        <input type="file" id="flowerUpload" accept="image/*">
        <br>
        <img id="previewImage" class="preview" style="display:none;">
        <div class="button-container">
            <button onclick="nextPage()">Toliau üå∏</button>
        </div>
    </div>

    <script>
        document.getElementById("flowerUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("previewImage").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        function nextPage() {
            window.location.href = "plans.html";
        }
    </script>
</body>
</html>
